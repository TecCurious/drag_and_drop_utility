<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Utility</title>
    <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>
<body>
  <div class="container">
    <!-- Container for the draggable and droppable elements -->
    <div id="div1" class="whiteBox">
        <div class="imgBox" draggable="true"></div> <!-- Draggable element -->
    </div>

    <div id="div2" class="whiteBox"></div> <!-- Droppable element -->
    
</div>

<!-- Success message container -->
<div class="success-message" id="message"></div>

<!-- Container for the reset button -->
<div class="button">
    <button class="reset" id="reset">Reset</button> <!-- Reset button -->
</div>
    
</body>
<script src="script.js"></script> <!-- External JavaScript file -->
</html>
